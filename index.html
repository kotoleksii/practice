<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/currency-converter.css">
    <link rel="stylesheet" href="styles/menu.css">
    <link rel="stylesheet" href="styles/buttons.css">
</head>
<body>
    <!-- Start Main Menu -->
    <div class="menu">
        <button class="btn-primary" id="btnCurrencyConverter">Currency converter</button>
        <!-- <button class="btn-primary">Button 2</button>
        <button class="btn-primary">Button 3</button> -->
    </div> 
    <!-- End Main Menu -->
    <!-- Start Modal -->
    <div id="currencyConverterModal" class="modal">
        <!-- Start Currency Converter -->
        <div class="currency-wrapper">
            <header>Currency Converter</header>
            <span class="date"></span>
            <form action="#">
                <div class="amount">
                    <p>Enter Amount</p>
                    <input type="number" value="1">
                </div>
                <div class="drop-list">
                    <div class="from">
                        <p>From</p>
                        <div class="select-box">
                            <img src="https://countryflagsapi.com/png/us" alt="flag">
                            <select></select>
                        </div>
                    </div>
                    <div class="icon"><i class="fa-solid fa-right-left"></i></div>
                    <div class="to">
                        <p>To</p>
                        <div class="select-box">
                            <img src="https://countryflagsapi.com/png/ua" alt="flag">
                            <select></select>
                        </div>
                    </div>
                </div>
                <div class="exchange-rate"></div>
                <button class="btn-primary">Calculate</button>
            </form>
        </div>
        <!-- End Currency Converter -->
    </div>
    <!-- Start Modal -->
</body>
<script src="https://kit.fontawesome.com/dcfca3188f.js" crossorigin="anonymous"></script>
<script src="scripts/country-list.js"></script>
<script src="scripts/server-time.js"></script>
<script src="scripts/currency-converter.js"></script>
<script src="scripts/index.js"></script>
</html>
