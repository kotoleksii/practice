<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/currency-converter.css">
    <link rel="stylesheet" href="styles/qr-generator.css">
    <link rel="stylesheet" href="styles/menu.css">
</head>
<body>
    <!-- Start Main Menu -->
    <div class="menu">
        <button class="btn-primary" onclick="popupToggle();" id="btnCurrencyConverter">Currency converter</button>
        <a href="html/todo.html" class="btn-primary">Todo</a>
        <button class="btn-primary" onclick="popupToggleQr();" id="btnQr">QR Code Generator</button>
    </div> 
    <!-- End Main Menu -->
    <!-- Start Currency Modal -->
    <div id="currencyConverterModal" class="modal">
        <!-- Start Currency Converter -->
        <div class="currency-wrapper">
            <header>Currency Converter</header>
            <form action="#">
                <div class="amount">
                    <p>Enter Amount</p>
                    <input type="number" value="1">
                </div>
                <div class="drop-list">
                    <div class="from">
                        <p>From</p>
                        <div class="select-box">
                            <img src="https://countryflagsapi.com/png/us" alt="flag">
                            <select></select>
                        </div>
                    </div>
                    <div class="icon"><i class="fa-solid fa-right-left"></i></div>
                    <div class="to">
                        <p>To</p>
                        <div class="select-box">
                            <img src="https://countryflagsapi.com/png/ua" alt="flag">
                            <select></select>
                        </div>
                    </div>
                </div>
                <div class="exchange-rate"></div>
                <button class="btn-primary">Calculate</button>
            </form>
        </div>
        <!-- End Currency Converter -->
    </div>
    <!-- End Currency Modal -->  
    <!-- Start QR Modal -->
    <div id="QrModal" class="modal">
        <!-- Start QR Code Generator -->
        <div class="qr-wrapper">
            <header>
              <h1>QR Code Generator</h1>
            </header>
            <div class="form">
              <input type="text" spellcheck="false" placeholder="Enter text or url">
              <button class="btn-primary">Generate</button>
            </div>
            <div class="qr-code">
              <img src="" alt="qr-code">
            </div>
          </div>   
        <!-- End QR Code Generator -->
    </div>
    <!-- End QR Modal -->  
</body>
<script src="https://kit.fontawesome.com/dcfca3188f.js" crossorigin="anonymous"></script>
<script src="scripts/country-list.js"></script>
<script src="scripts/currency-converter.js"></script>
<script src="scripts/qr-generator.js"></script>
<script src="scripts/index.js"></script>
</html>
